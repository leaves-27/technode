<div class="col-md-12">
  <div class="panel panel-default room">
    <div class="panel-heading room-header">technode</div>
    <div class="panel-body room-content">
      <div class="list-group message" auto-scroll-to-bottom>
        <div class="list-group-item message"
            ng-repeat="message in messages">
          某某：{{message}}
        </div>
      </div>
      <form class="message-creator"
        ng-controller="MessageCreatorCtrl">
        <div class="form-group">
          <textarea required class="form-control message-input"
            ng-model="newMessage"
            ctrl-enter-break-line="createMessage()"
            placeholder="按Ctrl+Enter键快速发送">
          </textarea>
        </div>
      </form>
    </div>
  </div>
</div>
